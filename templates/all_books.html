<!DOCTYPE html>
<html>

<head>
    <title>All books</title>
</head>

<body>
    <h1>Showing all of the available records</h1>
    <div style="width: 100%; margin: auto">
        <table border="1" class="search_results">
            <thead>
                <tr style="text-align: right;">
                    <th>Title</th>
                    <th>Author</th>
                    <th>Genre</th>
                </tr>
            </thead>
            {% for item in items %}
            <tbody>
                <tr>
                    <td>{{ item.title }}</td>
                    <td>{{ item.author }}</td>
                    <td>{{ item.genre }}</td>
                </tr>
            </tbody>
            {% endfor %}
        </table>
    </div>
    <a href="{{ url_for('index') }}">Go to home page</a>
</body>

</html>
